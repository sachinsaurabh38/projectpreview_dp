<wm-page name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-page-content columnwidth="12" name="mainContent" padding="unset 15px">
            <wm-table name="restapiexampleTable1" title="" dataset="bind:Variables.RestapiexampleInvoke.dataSet" navigation="Basic">
                <wm-table-column binding="status" caption="Status" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                <wm-table-column binding="data[0].profile_image" caption="Data[0] Profile Image" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                <wm-table-column binding="data[0].employee_name" caption="Data[0] Employee Name" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                <wm-table-column binding="data[0].employee_salary" caption="Data[0] Employee Salary" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                <wm-table-column binding="data[0].id" caption="Data[0] Id" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                <wm-table-column binding="data[0].employee_age" caption="Data[0] Employee Age" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
            </wm-table>
            <wm-composite name="composite1">
                <wm-label class="col-md-3 control-label" name="label1"></wm-label>
                <wm-container class="col-md-9" name="container1">
                    <wm-date name="date1" datavalue="bind:CURRENT_DATE - 1"></wm-date>
                </wm-container>
            </wm-composite>
            <wm-table name="getConsumerReportDataTable1" title="" dataset="bind:Variables.DAMServiceImplServiceGetConsumerReportData.dataSet" navigation="Basic">
                <wm-table-column binding="omApplication" caption="Om Application" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
            </wm-table>
            <wm-livetable formlayout="dialog" name="FawbPropertySourceLiveTable1">
                <wm-table gridfirstrowselect="true" editmode="dialog" name="FawbPropertySourceTable1" title="Fawb_property_source List" dataset="bind:Variables.DmpprofilesFawbPropertySourceData.dataSet" navigation="Basic">
                    <wm-table-column binding="id" caption="Id" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true" readonly="true"></wm-table-column>
                    <wm-table-column binding="propertyKey" caption="Property Key" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                    <wm-table-column binding="propertyValue" caption="Property Value" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                    <wm-table-action widget-type="button" key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-table-action>
                    <wm-table-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow($event)"></wm-table-row-action>
                    <wm-table-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow($event)"></wm-table-row-action>
                </wm-table>
                <wm-liveform errormessage="" title="Fawb_property_source Info" formlayout="dialog" iconclass="wi wi-edit" name="FawbPropertySourceLiveForm1" dataset="bind:Variables.DmpprofilesFawbPropertySourceData.dataSet" captionalign="left" captionposition="top">
                    <wm-layoutgrid columns="2" name="layoutgrid1">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                                <wm-form-field name="propertyKey" displayname="Property Key" required="false" show="true" generator="assigned" primary-key="false" key="propertyKey" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                    widget="text"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" name="gridcolumn2">
                                <wm-form-field name="propertyValue" displayname="Property Value" required="false" show="true" generator="assigned" primary-key="false" key="propertyValue" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true"
                                    widget="text"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-field name="id" displayname="Id" required="true" show="false" generator="identity" primary-key="true" key="id" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                    <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livetable>
            <wm-livetable formlayout="dialog" name="Table2LiveTable1">
                <wm-table gridfirstrowselect="true" editmode="dialog" name="Table2Table1" title="Table2 List" dataset="bind:Variables.DmpprofilesTable2Data.dataSet" navigation="Basic">
                    <wm-table-column binding="id" caption="Id" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true" readonly="true"></wm-table-column>
                    <wm-table-column binding="column2" caption="Column2" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" readonly="true"></wm-table-column>
                    <wm-table-action widget-type="button" key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-table-action>
                    <wm-table-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow($event)"></wm-table-row-action>
                    <wm-table-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow($event)"></wm-table-row-action>
                </wm-table>
                <wm-liveform errormessage="" title="Table2 Info" formlayout="dialog" iconclass="wi wi-edit" name="Table2LiveForm1" dataset="bind:Variables.DmpprofilesTable2Data.dataSet" captionalign="left" captionposition="top">
                    <wm-layoutgrid columns="1" name="layoutgrid2"></wm-layoutgrid>
                    <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livetable>
            <wm-table name="dms2jaTable1" title="" dataset="bind:Variables.Dms2jaInvoke.dataSet" navigation="Basic"></wm-table>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
