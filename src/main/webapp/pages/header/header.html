<wm-partial name="header" type="header">
    <wm-layoutgrid name="headerlayout">
        <wm-gridrow name="headerrow">
            <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="7">
                <wm-picture picturesource="resources/images/logos/logo.png" name="AppLogo" margin="-8px unset unset 10px"></wm-picture>
                <wm-label caption="Component Name" class="application-name" name="AppName" fontsize="20" margin="unset unset unset .25em"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn name="headerright" horizontalalign="right" verticalalign="middle" columnwidth="5" padding="1em 1em unset unset">
                <wm-label name="greetingsLabel" caption="Hello"></wm-label>
                <wm-label padding="unset 0.5em" name="usernameLabel" caption="username"></wm-label>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
